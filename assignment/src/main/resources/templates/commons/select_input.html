<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/mystyle.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>

<div class="row py-lg-5" th:fragment="select_input_divs">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light text-center">Tqs Air Quality</h1>
        <div class="select_div">
            <h5>Search by: </h5>
            <select class="form-select-sm select_box">
                <option value="1" selected="selected">City or Country</option>
                <option value="2">Geo</option>
            </select>
        </div>
        <div class="search_div" >
            <form class="search_box" action="/air_quality/location/here" method="get">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="City or Country. Ex: Portugal" class="input"/>
                <button type="submit" class="btn sub_btn" title="search">Search</button>
            </form>
        </div>
        <div class="statistic_btn">
            <a href="/air_quality/cache/statistics" class="btn btn-secondary ">Cache Statistics</a>
        </div>
    </div>
</div>
</body>
</html>
